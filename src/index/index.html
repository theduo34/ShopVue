<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emmanuel Somuah">
    <meta name="description" content="e-commerce website">
    <link rel="icon" href="/ShopVue/src/images/L & B logo.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/ShopVue/src/styles/style.css">
    <title>ShopVue</title>
    
</head>
<body>
<!-----------------------Nav Bar---------------------------------->
   <nav class="navbar navbar-expand-lg bg-info  fixed-top navbar-info" role="navigation">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"   aria-label="toggle navigation" aria-controls="navbarOffcanvasLg">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="#" class="navbar-brand">
            <img src="/ShopVue/src/images/L & B logo.jpeg" alt="design logo" style="width:50px" class="rounded-pill ms-3">
        </a>

        <div class="offcanvas offcanvas-start" id="offcanvas"></div>
        
        <!---Button trigger modal,show/hide based on device-width state--->
        <button type="button" class="btn" id="search"><i class="fa-solid fa-magnifying-glass me-3"  style="cursor:pointer"></i></button>

         <form action="GET">
         <div class="input-group me-1 rounded-4 bg-light" style="width:150%;" id="inputGroup">
            <div class="input-group-prepend ">
                <span class="input-group-text d-block mx-auto"><i class="fa-solid fa-magnifying-glass" id="searchIcon"></i></span>
            </div>
            <input type="text " class="form-control" placeholder="Search for....">
            <button type="submit" class="btn btn-outline-success">Search</button>
        </div>
       </form>

        <!---------------dropdown toggle for user account----------------------->
        <div class="dropdown row mx-3">
            <button type="button" class="btn dropdown-toggle col-6 order-last" data-bs-toggle="dropdown" id="dropdownMenu" data-display="static">
                <i class="fa-regular fa-user" id="accountIcon"></i> Account
            </button>
            <ul class="dropdown-menu dropdown-menu-end me-2" style="width:fit-content" aria-labelledby="dropdownMenu">
                <li><a href="" class="dropdown-header">
                   <i class="fa-regular fa-user"></i>&nbsp; aquasi.ninety-nine</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a href="" class="dropdown-item d-grip">
                    <button type="button" class="btn  btn-outline-info " style="width:100%; font-size:14px;" aria-expanded="false" aria-haspopup="true">
                        <i class="fa-solid fa-users ms-0"></i> See all profiles</button>
                </a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a href="" class="dropdown-item">
                    <i class="fa-solid fa-gear"></i>&nbsp;&nbsp;Settings & Privacy</a></li>
                <li><a href="" class="dropdown-item">
                    <i class="fa-solid fa-circle-info"></i>&nbsp;&nbsp;Help & Support</a></li>
                <li><a href="" class="dropdown-item" style="width:min-content">
                    <i class="fa-solid fa-moon"></i>&nbsp;&nbsp;Display & Accessibility</a></li>
                <li><a href="" class="dropdown-item">
                    <i class="fa-solid fa-message"></i>&nbsp;&nbsp;Give Feedback</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a href="" class="dropdown-item">Log Out</a></li>
            </ul>
            <!-----------------Cart button----------------------------->
            <button type="button" class="btn order-first col-6 " id="cart">
                <i class="fa-solid fa-cart-plus" id="cartIcon"></i> Cart<span class="badge bg-danger rounded-pill" style="font-size:0.5em;" id="badge">6</span>
            </button>
        </div>
    </div>
 </nav>
<!----------------------End of nav bar--------------------------------------------->
  
<!------------------------------Main Content--------------------------------------->
<!-- Button trigger search panel--------->
<div class="container">
    <form action="GET" id="searchPanel">
        <div class="input-group  rounded-4" style="width:100%;" id="input">
           <div class="input-group-prepend">
               <span class="input-group-text d-block mx-auto"><i class="fa-solid fa-magnifying-glass" id="searchIcon"></i></span>
           </div>
           <input type="text" class="form-control" placeholder="Search for....">
           <button type="submit" class="btn btn-outline-success ">Search</button>
       </div>
      </form>
    </div>
      <!-- Content : On large screen it's divided into three sections. Namely left section for the categories , center section for products display base on the user selection on the left section which is term as categories, and right section for other set of things
        -->
    <div class="container-fluid">
        <div class="main-content">  
            <!-----------left panel content------------------------------>
            <div class="content-left"></div>
            
            <!--------------center panel content-------------------------->
            <div class="content-center"></div>

        </div>
    </div>
    
    


   <script src="https://kit.fontawesome.com/c1e1b5c746.js" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="/ShopVue/src/scripts/script.js"></script>
</body>
</html>
